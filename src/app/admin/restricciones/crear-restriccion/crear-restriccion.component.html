<div class="container">
    <div class="card text-center">
        <div class="card-header">
           <div class="crear">
            Crear Restriccion:  
            <button type="button" (click)="open(content)" class="btn btn-success">Crear Restriccion</button>
           </div>
        </div>
        <div class="card-footer">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let restric of restrictions; index as i">
                        <th>{{ i + 1 }}</th>
                        <td>{{ restric.name }}</td>
                      </tr>
                </tbody>
              </table>
        </div>
      </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Crear Restriccion</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" [(ngModel)]="restriction.name" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Tipos: </label>
            <ng-multiselect-dropdown
                [placeholder]="'Seleccione los tipos: '"
                [settings]="dropdownSettings"
                [(ngModel)]="restriction.types"
                [data]="dropdownList">
            </ng-multiselect-dropdown>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close()">Cerrar</button>
      <button type="button" class="btn btn-primary" (click)="addRestriction()">Crear</button>
    </div>
</ng-template>
