<div class="container">
    <div class="card text-center">
        <div class="card-header">
           <div class="crear">
            Generar PDF :  
            <button type="button" (click)="generarPDF()" class="btn btn-success">Generar</button>
           </div>
        </div>
        <div class="card-footer" id="htmldata">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Corral</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let animal of animales; index as i">
                        <th>{{ i + 1 }}</th>
                        <td>{{ animal.name }}</td>
                        <td>{{ animal.age }}</td>
                        <td>{{ animal.weight }}</td>
                        <td>{{ animal.type }}</td>
                        <td>{{ animal.corral }}</td>

                      </tr>
                </tbody>
              </table>
        </div>
      </div>
</div>
